<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Camera - Face Detection Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2d3436);
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 200%; /* Aspect ratio */
      background: #000;
    }

    #videoElement {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      pointer-events: none;
    }

    /* New face detection overlay styles */
    .face-detection-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .face-oval {
      border: 3px solid #00e676;
      border-radius: 50%;
      width: 70%;
      height: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(0, 230, 118, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
    }

    .success-message {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 3;
    }

    .checkmark {
      width: 32px;
      height: 32px;
      stroke: #00e676;
      stroke-width: 4;
      fill: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      z-index: 3;
      position: relative;
    }

    button {
      min-width: 120px;
      min-height: 44px;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      background: linear-gradient(45deg, #00c6fb, #005bea);
      box-shadow: 0 4px 15px rgba(0, 198, 251, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hint-text {
      position: absolute;
      bottom: 20%;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="videoElement" autoplay playsinline></video>
      
      <div class="face-detection-overlay">
        <!-- Multiple face-oval elements positioned at different locations -->
        <div class="face-oval" style="top: 25%; left: 30%;"></div>
        <div class="face-oval" style="top: 50%; left: 50%;"></div>
        <div class="face-oval" style="top: 75%; left: 70%;"></div>
        <div class="face-oval" style="top: 40%; left: 80%;"></div>
        <div class="face-oval" style="top: 60%; left: 20%;"></div>
      </div>
      
      <div class="overlay" id="successOverlay" style="display: none;">
        <div class="success-message">
          <svg class="checkmark" viewBox="0 0 52 52">
            <path d="M14 27 L22 35 L38 19" />
          </svg>
          Success
        </div>
      </div>
      
      <div class="hint-text" id="hintText">The face must be in the center</div>
    </div>

    <div class="button-container">
      <button id="startButton">Start</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const successOverlay = document.getElementById('successOverlay');
    const hintText = document.getElementById('hintText');
    let stream = null;

    async function startCamera() {
      try {
        if (stream) stopCamera();

        const constraints = {
          video: { facingMode: 'user' },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        startButton.disabled = true;
        stopButton.disabled = false;

        // Simulate success after 3 seconds
        setTimeout(() => {
          successOverlay.style.display = 'flex';
          hintText.style.display = 'none';
        }, 3000);

      } catch (err) {
        alert('Camera error: ' + err.message);
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        stream = null;
      }
      successOverlay.style.display = 'none';
      hintText.style.display = 'block';
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    startButton.addEventListener('click', startCamera);
    stopButton.addEventListener('click', stopCamera);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Mobile Camera Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: linear-gradient(135deg, #1a1a1a, #2d3436);
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      overflow: hidden;
    }

    html {
      height: -webkit-fill-available;
    }

    .container {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px;
      position: relative;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 600;
      text-align: center;
      margin: 8px 0;
      background: linear-gradient(to right, #00c6fb, #005bea);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .video-container {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      background: #000;
      margin: 8px 0;
    }

    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
    }

    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 12px 0;
    }

    button {
      min-width: 120px;
      min-height: 44px;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #startButton {
      background: linear-gradient(45deg, #00c6fb, #005bea);
      box-shadow: 0 4px 15px rgb(0 198 251 / 0.3);
    }

    #stopButton {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0 4px 15px rgb(255 65 108 / 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #errorMsg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(255 65 108 / 0.9);
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      color: white;
      font-size: 14px;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
    }

    .face-oval0, .face-oval1, .face-oval2, .face-oval3, .face-oval4, .face-oval5 {
      position: absolute;
      border: 3px solid rgb(0 198 251 / 0.7);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 0 2000px rgb(0 0 0 / 0.3);
      animation: pulse 2s infinite;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { border-color: rgb(0 198 251 / 0.7); }
      50% { border-color: rgb(0 198 251 / 0.3); }
      100% { border-color: rgb(0 198 251 / 0.7); }
    }

    .face-oval-visible {
      opacity: 1;
      visibility: visible;
    }

    .liveness-circle {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 100px;
      height: 100px;
      border: 5px solid #00c6fb;
      border-radius: 50%;
      box-shadow: 0 0 20px #00c6fb;
      animation: pulseCircle 2s infinite ease-in-out;
      z-index: 100;
    }

    @keyframes pulseCircle {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 20px #00c6fb;
        border-color: #00c6fb;
      }
      50% {
        transform: translateX(-50%) scale(1.5);
        box-shadow: 0 0 40px #00c6fb;
        border-color: #fff;
      }
    }

    .version-label {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: rgb(255 255 255 / 0.6);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile Camera</h1>
    <div class="video-container">
      <video id="videoElement" autoplay playsinline></video>
      <div class="face-oval0"></div>
      <div class="face-oval1"></div>
      <div class="face-oval2"></div>
      <div class="face-oval3"></div>
      <div class="face-oval4"></div>
      <div class="face-oval5"></div>
      <div class="liveness-circle"></div><!-- Liveness circle -->
    </div>
    <div class="button-container">
      <button id="startButton">Start</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="errorMsg"></div>
    <div class="version-label">v1.1.1</div>
  </div>

  <script>
    // (نفس الكود مثل الي كان عندك)...
    // لم يتم التعديل على JS
    // فقط تم إضافة liveness circle ضمن الواجهة
  </script>
</body>
</html>
